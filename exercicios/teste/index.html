<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.calendar-container {
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

#calendar-header {
    padding: 10px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
}

#calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    border-top: 1px solid #ccc;
}

#calendar div {
    padding: 10px;
    border-right: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    text-align: center;
}

#calendar div:last-child {
    border-right: none;
}

#calendar .empty-cell {
    background-color: #f9f9f9;
}

.current-day {
    background-color: rebeccapurple;
    font-weight: bold;
}
    </style>
    <title>Calendário</title>
</head>
<body>
    <body>
    <div class="calendar-container">
        <div id="calendar-header"></div>
        <div id="calendar"></div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const calendarHeader = document.getElementById('calendar-header');
    const calendarBody = document.getElementById('calendar');

    function buildCalendar() {
        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();

        // Setando o cabeçalho do calendário
        calendarHeader.innerHTML = new Intl.DateTimeFormat('pt-BR', { year: 'numeric', month: 'long' }).format(today);

        // Criando os dias da semana
        const daysOfWeek = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
        for (let day of daysOfWeek) {
            const cell = document.createElement('div');
            cell.textContent = day;
            calendarBody.appendChild(cell);
        }

        // Obtendo o primeiro dia do mês e o último dia do mês
        const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
        const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        // Preenchendo as células do calendário
        let dayCounter = 1;
        for (let i = 0; i < 42; i++) {
            const cell = document.createElement('div');
            if (i < firstDayOfMonth || dayCounter > lastDayOfMonth) {
                cell.classList.add('empty-cell');
            } else {
                cell.textContent = dayCounter;
                if (dayCounter === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
                    cell.classList.add('current-day');    
                }
                dayCounter++;
            }
            calendarBody.appendChild(cell);
        }
    }

    buildCalendar();
});
    </script>
</body>
</html>
