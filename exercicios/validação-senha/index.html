<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/action_page.php">
            <label for="nome">Seu Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 8 ou mais caracteres" required>

            <input type="submit" value="Submit">
        </form>    
    </div>

    <div id="menssagem">
        <h3>A senha deve conter o seguinte:</h3>
        <p id="letter" class="invalid">Uma <b>letra</b> minúscula</p>
        <p id="capital" class="invalid">Uma <b>letra</b> maiuscula</p>
        <p id="number" class="invalid">Uma <b>número</b></p>
        <p id="length" class="invalid">Minimo <b>8 caracteres</b></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
